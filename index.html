<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="/ai-image-generator/assets/css/style.css">
</head>

<body>
    <section class="image-generator">
        <div class="content">
            <h1>AI Image Generator Tool</h1>
            <p>Convert your text into an image within a second using this JavaScript-powered AI tool.</p>
            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Describe what you want to see" required>
                <div class="controls">
                    <select name="" id="" class="img-quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4" selected>4 Images</option>
                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>
    <section class="image-gallery">
        <div class="img-card">
            <img src="/ai-image-generator/assets/images/img-1.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="/ai-image-generator/assets/images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="/ai-image-generator/assets/images/img-2.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="/ai-image-generator/assets/images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="/ai-image-generator/assets/images/img-3.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="/ai-image-generator/assets/images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="/ai-image-generator/assets/images/img-4.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="/ai-image-generator/assets/images/download.svg" alt="download icon">
            </a>
        </div>
    </section>
</body>

</html>
